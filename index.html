<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Вболівай!</title>
</head>

<body>
    <main>
        <section class="banner flex column">
            <div class="content banner__content flex column">
                <img class="logo" src="assets/images/Logo_of_Football_Federation_of_Ukraine_2016.png"
                    alt="Logo_of_Football_Federation_of_Ukraine">
                <h1 class="banner__title">Вболімаємо за збірну разом!</h1>
            </div>
            <div class="parallax banner__parallax"></div>
        </section>
        <section class="match">
            <div class="content match__content flex">
                <div class="match__country match__country-ukraine ">
                    <img class="match__country-img" src="assets/images/ukr.png" alt="Ukraine">
                    <h3 class="match__country-name">Україна</h3>
                </div>
                <div class="match__date">
                    17.06.2021 <br>
                    16:00
                </div>
                <div class="match__country match__country-makedonia">
                    <img class="match__country-img" src="assets/images/mac.png" alt="Macedonia">
                    <h3 class="match__country-name">Північна Македонія</h3>
                </div>
            </div>
            <div class="parallax match__parallax"></div>
        </section>
        <section class="match flex column">
            <div class="content match__content flex">
                <div class="match__country match__country-ukraine">
                    <img class="match__country-img" src="assets/images/ukr.png" alt="Ukraine">
                    <h3 class="match__country-name">Україна</h3>
                </div>
                <div class="match__date">
                    21.06.2021 <br>
                    19:00
                </div>
                <div class="match__country match__country-makedonia">
                    <img class="match__country-img" src="assets/images/austria.png" alt="Austria">
                    <h3 class="match__country-name">Австрія</h3>
                </div>
            </div>
            <div class="parallax match-next__parallax"></div>
        </section>
    </main>
</body>

</html>
