<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Вболівай!</title>
</head>

<body>
    <header class="header flex column">
        <div class="content header__content flex column">
            <img class="logo" src="assets/images/Logo_of_Football_Federation_of_Ukraine_2016.png"
                alt="Logo_of_Football_Federation_of_Ukraine">
            <h1 class="header__title">Вболімаємо за збірну разом!</h1>
        </div>
        <div class="parallax header__parallax"></div>
    </header>
    <main>
        <section class="match-1">
            <div class="content match__content flex">
                <div class="match__country match__country-ukraine ">
                    <img class="match__country-img" src="assets/images/ukr.png" alt="Ukraine">
                    <h3 class="match__country-name">Україна</h3>
                </div>
                <div class="match__date">
                    17.06.2021 <br>
                    16:00
                </div>
                <div class="match__country match__country-makedonia">
                    <img class="match__country-img" src="assets/images/mac.png" alt="Macedonia">
                    <h3 class="match__country-name">Північна Македонія</h3>
                </div>
            </div>
            <div class="parallax match__parallax-1"></div>
        </section>
        <section class="match-2 flex column">
            <div class="content match__content flex">
                <div class="match__country match__country-ukraine">
                    <img class="match__country-img" src="assets/images/ukr.png" alt="Ukraine">
                    <h3 class="match__country-name">Україна</h3>
                </div>
                <div class="match__date">
                    21.06.2021 <br>
                    19:00
                </div>
                <div class="match__country match__country-makedonia">
                    <img class="match__country-img" src="assets/images/austria.png" alt="Austria">
                    <h3 class="match__country-name">Австрія</h3>
                </div>
            </div>
            <div class="parallax match__parallax-2"></div>
        </section>
    </main>
</body>

</html>
